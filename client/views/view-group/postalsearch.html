<template name="postalsearch">
<!-- ==== HEADERWRAP ==== -->
	<div id="postalSearch" class="container-fluid">
		<br><br>
		<header class="clearfix">
			<div class="row">
				<div class="col-sm-3 col-xs-10 col-sm-offset-4 col-xs-offset-1">
					<div class="panel panel-default">
                        <div class="panel-body">
                            <form action="#" role="form">
                                <div class="input-group">
                                    <input type="text" id="postalCode" class="form-control" placeholder="Postal Code" required>
                                    <span class="input-group-btn">
                                      <button class="btn btn-success btn-circle" type="submit">Search</button>
                                    </span>                        
                                </div>
                            </form>
                        </div>
                    </div>
				</div>
			</div>							
		</header>	    
	</div><!-- /headerwrap -->
</template>
