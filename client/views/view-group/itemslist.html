<template name="itemslist">
	
	<div class="container-fluid itemslist well">
			<div class="row-fluid">
					<div class="col-lg-12">
							<h3>Items Available For Borrowing In Your Neighbourhood</h3>
					</div>
			</div>
			<div class="row-fluid">
							{{#each images}}
						<div class="col-md-3 col-sm-6 hero-feature">
								<div  class="thumbnail">
										<img src={{this.url}} alt=""/>
										<div class="caption">
												<h3>{{this.metadata.itemName}}</h3>
												<p>{{this.metadata.itemDesc}}</p>
												<p>
														<button href="#" class="btn btn-success" id="btnInterested" data-id="{{this._id}}" >Interested</button>
														<button href="#" class="btn btn-default" id="moreInfo" data-id="{{this._id}}"  >More Info</button>
												</p>
										</div>
								</div>
						</div>
					  {{/each}}
		</div>
	</div>
</template>
