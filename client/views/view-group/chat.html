<template name="chat">
    {{> sAlert}}
   {{> chatNav}}
  <div class="container-fluid">
      <div class="row" id="itmDtl">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-bookmark"></span> Item Details
                </div>
            <div class="panel-collapse collapse in" id="collapseOne">
              <div class="col-md-12 col-sm-6">
  								<div  class="thumbnail">
  										<img src={{item.url}} alt=""/>
  										<div class="caption">
  												<h3>{{item.metadata.itemName}}</h3>
  												<p>{{item.metadata.itemDesc}}</p>
  										</div>
  								</div>
  						</div>
            </div>
            </div>
        </div>

      </div>
      <div class="row" id="itmDiscuss">
          <div class="col-md-12">
              <div class="panel panel-primary">
                  <div class="panel-heading" id="accordion">
                      <span class="glyphicon glyphicon-comment"></span> Discuss about this item.
                  </div>
              <div class="panel-collapse collapse in" id="collapseTwo">

                  {{> discussions}}
                 {{> chat_input}}

              </div>
              </div>
          </div>
          <div class="col-md-3"></div>
      </div>
  </div>

</template>
