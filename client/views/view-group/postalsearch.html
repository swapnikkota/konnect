<template name="postalsearch">
	<div  id = "postalSearch"  class="container-fluid">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Pick your neighbourhood<small></small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form action="#" role="form">
			    			<div class="form-group">
									<input type="text" id="postalCode"  class="form-control input-lg" placeholder="Enter your postal code" required />
			    			</div>
								<input type="submit" value="Continue" class="btn btn-success btn-block">
								
							<div class="details">
							  postal_code:      <span data-geo="postal_code"  ></span>
							  Locality : <span data-geo="locality"  ></span>
							  neighborhood : <span data-geo="neighborhood"  ></span>						  
							  State:      <span data-geo="administrative_area_level_1"  ></span>
							  Country : <span data-geo="country"  ></span>
							</div>
  						</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</template>
