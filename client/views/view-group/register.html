<template name="register">
	<div id="register" class="container-fluid">
					<div class="row centered-form">
					<p class="p_text_shadow"><strong>Sorry, no matches found .</strong></p>
			    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
	        	<div class="panel panel-default">
	        		<div class="panel-heading">
				    		<h3 class="panel-title">Register now to notify your neighbours.<small> It's free!</small></h3>
				 			</div>
				 			<div class="panel-body">
				    		<form role="form">
				    			<div class="row">
				    				<div class="col-xs-12 col-sm-12 col-md-12">
				    					<div class="form-group">
									<input type="text" name="full_name" id="full_name" class="form-control input-sm" placeholder="Full Name">
				    					</div>
				    				</div>				    				
				    			</div>

								<div class="row">
									<div class="col-xs-12 col-sm-12 col-md-12">
										<div class="form-group">
											<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
										</div>
									</div>
								</div>

				    			<div class="row">
				    				<div class="col-xs-12 col-sm-12 col-md-12">
				    					<div class="form-group">
				    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
				    					</div>
				    				</div>										
				    			</div>

									<div class="row">
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group">
												<input type="text" name="unit" id="unit" class="form-control input-sm" placeholder="Unit #">
											</div>
										</div>
										<div class="col-xs-6 col-sm-6 col-md-6">
											<div class="form-group">
												<input type="text" name="blk" id="blk" class="form-control input-sm" placeholder="Block">
											</div>
										</div>
									</div>
									
									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div class="form-group">
												<input type="text" name="postalCode" id="postalCode" value='{{postalCode}}' class="form-control input-sm" placeholder="Postal Code">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div class="form-group">
												<input type="text" name="street" id="street" class="form-control input-sm" placeholder="Street Name">
											</div>
										</div>
									</div>

									<div class="row">
										<div class="col-xs-12 col-sm-12 col-md-12">
											<div class="form-group">
												<input type="text" name="building" id="building" class="form-control input-sm" placeholder="Building Name">
											</div>
										</div>
									</div>

									

				    			 <a href="#"  class="btn btn-success btn-block register"> Register </a>
								 
								  {{>atForm}}

				    		</form>
				    	</div>
		    		</div>
	    		</div>
	    	</div>
	    </div>
</template>
