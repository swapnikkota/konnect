<template name="itemslist">
	
	<div class="container itemslist well">

			<div class="row">

				<div class="col-lg-12">
					<h2 class="page-header">Items Gallery</h2>
				</div>
			
			  {{#each images}}
				<div class="col-lg-3 col-md-4 col-xs-6 thumb">
					{{this.metadata.itemName}}
					<a class="thumbnail" href="#">
						<img class="img-responsive" src={{this.url}} alt=""/>
					</a>
				</div>
			 {{/each}}
			</div>
	</div>
	   
</template>
