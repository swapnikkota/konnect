	
<template name="itemSearch">
<!-- ==== HEADERWRAP ==== -->
	<div id="headerwrap" class="container">
		<br><br>
		<header class="clearfix">
			<p>Enter the item you want to borrow or lend </p>
			<div class="row">					
				<div class="col-sm-4 col-xs-8 col-sm-offset-4 col-xs-offset-2 ">
					<form>
						<div class="input-group input-group-lg {{errorClass 'itemDesc'}}">
							<input type="text" id="itemDesc" name="itemDesc" class="form-control input-lg" />
							<span class="input-group-addon">
								<i class="fa fa-search"></i>
							</span>
							<span class="help-block">{{errorMessage 'itemDesc'}}</span>
						</div>
					</form>				
				</div>					
			</div>
			<br>
			<div class="row">					
				<div class="col-sm-6 col-xs-10 col-sm-offset-3 col-xs-offset-1">
					<a href="{{pathFor 'lend'}}"  id="lend" class="btn btn-lg btn-success"><span class="glyphicon glyphicon-circle-arrow-right"></span> Lend</a>
					<a href="{{pathFor 'borrow'}}" id="borrow" class="btn btn-lg btn-success"> Borrow <span class="glyphicon glyphicon-circle-arrow-left"></span></a>
				</div>					
			</div>					
		</header>	    
	</div><!-- /headerwrap -->
	{{> greywrap}}
</template>
